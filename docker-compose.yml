version: '3.8'
services:
  api:
    build: .
    container_name: estoque_api
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000

  front:
    build: .
    container_name: estoque_front
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
